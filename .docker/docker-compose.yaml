services:
  auth-app:
    build:
      context: .
      target: dev-env
    image: auth-app
    container_name: auth-app
    command: sh -c 'alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 80'
    env_file:
      - .env.example
    ports:
      - "8080:80"
    networks:
      - users-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      users-pg:
        condition: service_healthy

  users-pg:
    image: bitnami/postgresql:13
    container_name: users-pg
    environment:
      - POSTGRESQL_USERNAME=admin
      - POSTGRESQL_PASSWORD=thepass123
      - POSTGRESQL_DATABASE=users_db
    ports:
      - "5432:5432"
    networks:
      - users-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d users_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  users-net:
    name: users-net
